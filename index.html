<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      backdrop-filter: blur(3px);
      font-family: 'Segoe UI', sans-serif;
    }

    .social-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .social-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons a {
      color: white;
      font-size: 30px;
      transition: transform 0.2s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="social-box">
    <h2>Connect with Me</h2>
    <div class="icons">
      <a href="https://x.com/SabarnoBarik?t=edVgATfbjWBtzrj6503uVA&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
       <a href="https://www.facebook.com/share/15pLKWNnBP/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/rico_barik" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/sabarna-barik" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/bariksabarna" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

</body>
</html>
